<!DOCTYPE html>
<html>
<head>
    <title>HSER - Human Speech Emotion Recognition</title>

    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card-body{

                    margin: auto;
                    width: 50%;
                    padding: 60px;

        }
    </style>
</head>
<body>
    <div class="container mt-5" align="center">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="text-center mb-4">Human Speech Emotion Recognition</h1>
                <div class="card">
                    <div class="card-body">
                        <form action="/predict" method="post" enctype="multipart/form-data">
                            <div class="form-group" >
                                <h6><label for="file">Select a WAV file:</label></h6>
                                <input type="file" id="file" name="file" accept=".wav" class="form-control-file" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Predict Emotion</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Display the predicted emotion -->
                {% if predicted_emotion %}
                <div class="mt-3">
                    <h3 class="text-center" style="color: green;">Predicted Emotion: {{ predicted_emotion }}</h3>
                    <h4 class="text-center">Accuracy: {{ accuracy }}</h4>
                    <h4 class="text-center">F1 Score: {{ f1 }}</h4>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery scripts for enhanced functionality (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
